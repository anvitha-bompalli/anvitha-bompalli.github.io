 <main class="backstage-grid">
    <section class="contact box" aria-labelledby="contact-title">
      <h2 id="contact-title">contact</h2>
      <p>Email: <a href="anvitha.bompalli@colorado.edu">anvitha.bompalli@colorado.edu
      </a></p>
    </section>

    <section class="recommend box" aria-labelledby="recommend-title">
      <h2 id="recommend-title">recommend Music</h2>
      <form id="recForm">
        <label for="recommendInput">recommend any song or album:</label>
        <input id="recommendInput" type="text" placeholder="Enter your suggestion" required>
        <button type="submit">submit</button>
      </form>
      <p id="feedback" role="status" aria-live="polite"></p>
    </section>
  </main>

<footer class = "main-footer">
  <div class = "text-sizes">
    <h3>Text Size:</h3>
    <button id="small-text">Small</button>
    <button id="med-text">Medium</button>
    <button id="large-text">Large</button>
    <button id="clear-preferences">Clear Preferences</button>
  </div>

  <div class = "font-pref">
    <h3>Font:</h3>
    <button id="default-font">Default</button> 
    <button id="read-easy">Read easy</button>
    <button id="clear-pref">Clear Preferences</button>
   </div>
</footer>

<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Simple Weather Dashboard</title>
  <link rel="stylesheet" href="wa11.css">
</head>
<body>
  <h1>Weather Dashboard</h1>

  <div class="controls">
    <label for="privacy">Choose location privacy:</label>
    <select id="privacy">
      <option value="precise">Use My Exact Location</option>
      <option value="city">Use My City Only</option>
      <option value="manual">Enter City Manually</option>
    </select>
    <button id="getWeather">Get Weather</button>
  </div>

  <div id="manualInput" style="display:none;">
    <input type="text" id="cityName" placeholder="Enter city name...">
    <button id="searchCity">Search</button>
  </div>

  <div id="weatherResult"></div>
  <div id="error" class="error"></div>

  <script src="wa11.js"></script>
</body>
</html>

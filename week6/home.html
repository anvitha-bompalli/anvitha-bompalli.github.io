<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href = "botc-style.css">
    <title>Music Club</title>
</head>
<body>
    <nav class="main-nav">
        <div class="nav-brand">Music Club</div>
        <button class="nav-toggle" aria-label="Toggle navigation menu">
            <span></span>
            <span></span>
            <span></span>
        </button>
        <ul class="nav-menu">
            <li><a href="#home">Home</a></li>
            <li><a href="#playlists">Playlists</a></li>
            <li><a href="#events">Events</a></li>
            <li><a href="#contact">Contact</a></li>
        </ul>
</nav>
<main><!--this is where i put the main content in my page (like a grid)-->
  <div class="event-grid">
    <section class="event1 event">
      <h2> event here 1</h2>
      <p>
        details
      </p>
    </section>
    <section class="event2 event">
      <h2> event here 2</h2>
      <p>
        details
      </p>
    </section>
    <section class="event3 event">
      <h2> event here 3</h2>
      <p>
        details
      </p>
    </section>
  </div>
</main>

<script>

const navToggle = document.querySelector('.nav-toggle');
const navMenu = document.querySelector('.nav-menu');

const event1 = document.querySelector(".event1");
let color_changed = false;

function showMenu() {
  const shown = navMenu.classList.toggle("show");

  if (shown) {
    navToggle.style.transform = "rotate(90deg)";
    navToggle.style.transition = "transform 0.3s ease";
  } else {
    navToggle.style.transform = "rotate(0deg)";
  }
}

navToggle.addEventListener('click', showMenu);

function changeBgCol(event){
  console.log("triggered")
  if (event.key == "c") {
    if (color_changed == false) {
      event1.style.backgroundColor = "black";
      color_changed = true;
    }
    else {
      event1.style.backgroundColor = "#A65151";
      color_changed = false;


    }
  }
}

addEventListener("keydown", (event) => {changeBgCol(event)});


</script>
</body>
</html>
